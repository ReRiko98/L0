<!DOCTYPE html>
<html>
<head>
    <title>Web Interface</title>
</head>
<body>
    <h1>Web Interface</h1>
    <form action="/get-info" method="post">
        <label for="inputNumber">Enter Number:</label>
        <input type="number" id="inputNumber" name="number" required>
        <button type="submit">Get Info</button>
    </form>

    <h2>Add Data:</h2>
    <form action="/add-info" method="post">
        <label for="inputJson">Enter JSON:</label>
        <textarea id="inputJson" name="jsonData" rows="4" cols="50" required></textarea>
        <button type="submit">Add Data</button>
    </form>

    {{if .Info}}
        <h2>Info for Number {{.Number}}:</h2>
        <pre>{{.Info}}</pre>
    {{end}}
</body>
</html>
